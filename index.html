<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <p>Search your favourite recipes...</p>
        <div class="searchBox">
            <input id="searchInput" type="text" placeholder="Search for recipes">
            <button onclick="searchRecipes()" class="search-btn">Search</button>
        </div>
    </div>
    <div class="recipe-container" id="recipe-container">
        <div class="recipe-notFound" id="recipe-notFound">
            Search for your favourite recipes...
        </div>
    </div>

    <div class="recipe-details-content" id="recipe-details-content">
        <button class="close-btn" onclick="closeRecipe()">Close</button>
        <h3 id="recipeTitle"></h3>
        <div class="recipeDetails" id="recipeDetails"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
